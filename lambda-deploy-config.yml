project:
  name: "lambda-test-python"
  description: "Simple Python Lambda function for testing the deploy action"
  runtime: "python"
  
  # Optional: Specify runtime versions
  versions:
    python: "3.9"

build:
  # Commands (use "auto" for automatic detection)
  commands:
    install: "pip install -r requirements.txt"
    lint: "auto"  # Will use flake8 if available
    test: "python -m unittest test_lambda.py -v"
    build: "auto"  # Will create zip automatically
  
  # Quality gates
  lint_required: false    # Optional for this simple example
  tests_required: true    # Ensure tests pass before deployment
  
  # Artifact configuration
  artifact:
    path: "lambda-deployment.zip"
    exclude_patterns:
      - "*.md"
      - "test_*.py"
      - "__pycache__/"
      - "*.pyc"
      - ".pytest_cache/"

# Lambda deployment configuration for lambda-test-python

project:
  name: "lambda-test-python"
  runtime: "python"
  versions:
    python: "3.9"

build:
  commands:
    install: "auto"  # pip install -r requirements.txt
    test: "auto"     # python -m pytest (if tests exist)
    build: "auto"    # automatic packaging
  tests_required: false

environments:
  dev:
    trigger_branches: ["main", "feature/**"]
    aws:
      auth_type: "access_key"

# Deployment configuration
deployment:
  # Health check configuration
  health_check:
    enabled: true
    test_payload_object:
      name: "Test"
      source: "GitHub Actions"
      timestamp: "2025-08-22"
      environment: "dev"
    expected_status_code: 200
    expected_response_contains: "Hello, Test!"

  # Auto-rollback configuration (choose your preference)
  auto_rollback:
    # OPTION 1: Disabled (default) - Manual rollback only
    enabled: false
    
    # OPTION 2: Enabled - Automatic rollback on deployment failure
    # enabled: true
