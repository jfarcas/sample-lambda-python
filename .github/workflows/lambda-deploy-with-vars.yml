name: Deploy Lambda Function (Using Repository Variables)

# Dynamic run name showing deployment details
run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && 
    format('ðŸš€ Manual Deploy | {0} â†’ {1}', 
      github.actor,
      inputs.environment
    ) ||
    github.event_name == 'push' &&
    format('ðŸ“¦ Auto Deploy | {0}',
      github.ref_name
    ) ||
    format('ðŸ”„ Lambda Deploy | {0}',
      github.ref_name
    )
  }}

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - pre
          - prod
        default: 'dev'
      force-deploy:
        description: 'Force deployment (bypass version conflicts)'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version to deploy (leave empty for auto-detection)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Lambda
        uses: jfarcas/lambda-deploy-action/.github/actions/lambda-deploy@main
        with:
          config-file: "lambda-deploy-config.yml"
          environment: ${{ inputs.environment || 'auto' }}
          force-deploy: ${{ inputs.force-deploy || false }}
          version: ${{ inputs.version || '' }}
        env:
          # Secrets (stored in repository secrets)
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
          # Repository Variables (if configured in repository settings)
          # Go to: Repository Settings â†’ Secrets and variables â†’ Actions â†’ Variables tab
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          LAMBDA_FUNCTION_NAME: ${{ vars.LAMBDA_FUNCTION_NAME }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          
          # Alternative: Hardcoded values (not recommended for production)
          # S3_BUCKET_NAME: "lambda-deploy-action"
          # LAMBDA_FUNCTION_NAME: "lambda-deploy-python"
          # AWS_REGION: "eu-west-1"

# NOTE: To use repository variables (${{ vars.VARIABLE_NAME }}):
# 1. Go to your repository on GitHub
# 2. Click Settings â†’ Secrets and variables â†’ Actions
# 3. Click the "Variables" tab
# 4. Add these variables:
#    - S3_BUCKET_NAME: lambda-deploy-action
#    - LAMBDA_FUNCTION_NAME: lambda-deploy-python
#    - AWS_REGION: eu-west-1
#
# If you don't want to set up repository variables, use the hardcoded approach
# shown in lambda-deploy.yml
