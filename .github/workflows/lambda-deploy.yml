name: Deploy Python Lambda

on:
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - pre
          - prod
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}  # Add this line to use environment-level secrets/variables

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Lambda Function
        uses: jfarcas/lambda-deploy-action/.github/actions/lambda-deploy@main
        with:
          config-file: 'lambda-deploy-config.yml'
          environment: ${{ inputs.environment || 'auto' }}
          force-deploy: ${{ inputs.force_deploy || 'false' }}
          
          # Repository Variables
          s3-bucket-name: ${{ vars.S3_BUCKET_NAME }}
          lambda-function-name: ${{ vars.LAMBDA_FUNCTION_NAME }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}
          
          # AWS Credentials
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          
          # Optional notifications
          teams-webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Test deployment
        if: success()
        run: |
          echo "‚úÖ Python Lambda deployment completed successfully"                                                                                                                                                           
          echo "üêç Runtime: Python 3.9"                                                                                                                                                                                      
          echo "üì¶ Function: lambda-test-python"