name: Deploy Python Lambda

on:
  push:
    branches: 
      - main
      - 'feature/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - pre
        - prod
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Lambda Function
        uses: https://github.com/jfarcas/lambda-deploy-action@main
        with:
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}
          s3-bucket: ${{ vars.S3_BUCKET_NAME }}
          lambda-function-name: ${{ vars.LAMBDA_FUNCTION_NAME || 'lambda-test-python' }}
          environment: ${{ inputs.environment || 'dev' }}
          config-file: 'lambda-deploy-config.yml'
          force-deploy: ${{ inputs.force_deploy || 'false' }}
          
          # AWS Authentication - Development (Access Keys)
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
          # AWS Authentication - Production (OIDC) - uncomment when using OIDC
          # aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          
          # Optional notifications
          teams-webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Test deployment
        if: success()
        run: |
          echo "‚úÖ Python Lambda deployment completed successfully"
          echo "üêç Runtime: Python 3.9"
          echo "üì¶ Function: lambda-test-python"